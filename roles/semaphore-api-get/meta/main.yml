      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: EL
      versions:
        - "7"
        - "8"
        - "9"
    - name: Amazon
      versions:
        - all
    - name: MacOSX
      versions:
        - all

  galaxy_tags:
    - semaphore
    - api
    - automation
    - ci
    - cd
    - devops
    - rest
    - http
    - ansible_tower
    - awx

dependencies: []
